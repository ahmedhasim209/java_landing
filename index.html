<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normliaz.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/master.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>special Design</title>
  </head>
  <body>
    <!-- start settings box -->
    <div class="settings-box">
      <div class="gear-cont">
        <i class="fa-solid fa-gear"></i>
      </div>
      <div class="settings-cont">
        <div class="option-box">
          <h4>colors</h4>
          <ul class="colors-list">
            <li class="active" data-color="#2bd4c7"></li>
            <li data-color="#e91e63"></li>
            <li data-color="#9C27B0"></li>
            <li data-color="#3F51B5"></li>
            <li data-color="#ffeb3b"></li>
          </ul>
        </div>
        <div class="option-box">
          <h4>random background</h4>
          <div class="random-background">
            <span class="yes active">yes</span>
            <span class="no">no</span>
          </div>
        </div>
      </div>
    </div>
    <!-- end settings box -->
    <!-- start landing Page -->
    <div class="landing-page">
      <div class="overlay"></div>
      <header>
        <div class="logo">special Design</div>
        <ul>
          <li><a href="#" class="active">about</a></li>
          <li><a href="#">services</a></li>
          <li><a href="#">products</a></li>
          <li><a href="#">contact us</a></li>
        </ul>
      </header>
      <div class="land-text">
        <h1>we are <span>creative</span> agency</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus
          tempora sint officiis veritatis, expedita
        </p>
      </div>
    </div>
    <!-- end landing Page -->
    <script src="js/master.js"></script>
  </body>
</html>
